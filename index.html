<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
    <header class="header">
        <ul class="nav__list">
            <li class="nav__list--a">Calculator</li>
            <li class="nav__list--b">Exchange Rate</li>
            <li class="nav__list--c">Unit Converter</li>
            <li></li>
        </ul>
        <div class="line"></div>
    </nav>
    </header>
        <div class="row">
            <section class="output__screen">
                <div class="text__right">
                    <input type="text" class="text__right" placeholder="12345679 x 9">
                    <input type="text" class="output__text--right" placeholder="1,11,11,111,111">
                </div>
            </section>
            <section class="number">
                <ul>
                    <li>C</li>
                    <li>%</li>
                    <li>CC</li>
                    <li>/</li>
                </ul>
                <ul>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>x</li>
                </ul>
                <ul>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>-</li>
                </ul>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>+</li>
                </ul>
                <ul>
                    <li>00</li>
                    <li>0</li>
                    <li>.</li>
                    <li class="active">=</li>
                </ul>
            </section>
        </div>
    </div>
</body>
</html>
